<div class="contents">
<div class="textblock"><p><a class="anchor" id="autotoc_md243"></a> </p><div class="image">
<a data_lightbox="image" href="image-20240815171530359.png"><img alt="" class="thumbnail" height="auto" src="image-20240815171530359.png" width="100"/></a>
<div class="caption">
image-20240815171530359</div></div>
<p>该模块可搭配RflyVrpnRecv使用，输入为RflyVrpnRecv传输的数据，并通过总线输出飞机的各类状态。当从总线中提取数据时，MATLAB会自动提示总线中有哪些数据。vrpn_data_decoder的输出包含无人机的动捕位置、速度、加速度和时间戳，此外还有是否有数据的标志，便于程序进行判断。 </p>
