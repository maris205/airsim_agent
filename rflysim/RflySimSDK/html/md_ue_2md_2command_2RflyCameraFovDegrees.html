</div><!--header-->
<div class="contents">
<div class="textblock"><p><a class="anchor" id="autotoc_md254"></a>设置摄像机的视域体 FOV 角度（Field of View 视场角）。 </p><table class="markdownTable">
<tr class="markdownTableHead">
<th class="markdownTableHeadNone">参数   </th><th class="markdownTableHeadNone">解释    </th></tr>
<tr class="markdownTableRowOdd">
<td class="markdownTableBodyNone">degrees   </td><td class="markdownTableBodyNone">视域体 FOV 角度   </td></tr>
</table>
<p><a href="camera_fov.png" target="_blank"><a data_lightbox="image" href="camera_fov.png"><img alt="camera_fov.png" class="inline thumbnail" height="auto" src="camera_fov.png" width="100"/></a> </a></p>
<p>此函数会修改摄像机的水平视场角，也就是上图平面上最左侧的中点与最右侧的中点与摄像机形成的角度。一般会默认该角度为90°。</p>
<p><b>操作示例</b> <br/>
<code>RflyCameraFovDegrees 120</code> <br/>
 将该角度改为120°。 </p>
