<div class="contents">
<div class="textblock"><p><a class="anchor" id="autotoc_md267"></a>加载并执行路径下的 TXT 脚本文件。 <br/>
</p><table class="markdownTable">
<tr class="markdownTableHead">
<th class="markdownTableHeadNone">参数   </th><th class="markdownTableHeadNone">解释    </th></tr>
<tr class="markdownTableRowOdd">
<td class="markdownTableBodyNone">FileName   </td><td class="markdownTableBodyNone">加载的文件路径   </td></tr>
</table>
<p><b>操作示例</b> <br/>
 例如，我们在D盘创建一个“Test.txt”文件，在其中分行输入控制台命令，然后打开RflySim3D，输入控制台命令 <br/>
<code>RflyLoad3DFile "C:\foo.txt"</code> </p>
